name: abridge 
version: "1.1.3"
about: Compress a sorted word list or decompress a file compressed by abridge or GNU word-list-compress.
author: Conner D 
settings:
    - ArgRequiredElseHelp
args:
    - compress:
        short: --c
        long: --compress
        help: Compresses a word list from standard input, with one ASCII word per line in alphabetical order
    - decompress:
        short: --d
        long: --decompress
        help: Decompresses a word list from standard input, which was compressed by abridge or word-list-compress
