name: abridge 
version: "0.3.0"
about: Compresses/decompresses word lists
author: Conner D 
args:
    - compress:
        short: --c
        long: --compress
        help: Compresses a word list, where words are on each on a newline.
    - decompress:
        short: --d
        long: --decompress
        help: Decompresses a word list
