name: abridge 
version: "1.1.0"
about: Compress a sorted word list or decompress a file compressed by abridge or GNU word-list-compress.
author: Conner D 
args:
    - compress:
        short: --c
        long: --compress
        help: Compresses a word list, where words are on each on a newline.
    - decompress:
        short: --d
        long: --decompress
        help: Decompresses a word list
