name: abridge 
version: "1.0.0"
about: A word list compression library, which is just a port of GNU word-list-compress to Rust.
author: Conner D 
args:
    - compress:
        short: --c
        long: --compress
        help: Compresses a word list, where words are on each on a newline.
    - decompress:
        short: --d
        long: --decompress
        help: Decompresses a word list
